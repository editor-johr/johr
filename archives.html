<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JOHR Archives</title>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #f5f8fb;
  color: #333;
}

h2 {
  text-align: center;
  color: #0b5ed7;
  margin-bottom: 30px;
}

.accordion {
  background: linear-gradient(90deg, #0b5ed7, #0dcaf0);
  color: #fff;
  cursor: pointer;
  padding: 14px 18px;
  width: 100%;
  text-align: left;
  border: none;
  font-size: 17px;
  margin-top: 10px;
  border-radius: 6px;
}

.accordion.sub {
  background: #e9f2ff;
  color: #0b5ed7;
  margin-left: 15px;
  font-size: 15px;
  border-left: 5px solid #0dcaf0;
}

.panel {
  display: none;
  background-color: #ffffff;
  padding: 15px 25px;
  margin-left: 10px;
  border-radius: 6px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.section-title {
  font-weight: bold;
  color: #198754;
  margin-top: 12px;
}

.panel ul {
  margin-left: 20px;
}

.panel a {
  color: #0b5ed7;
  text-decoration: none;
}

.panel a:hover {
  text-decoration: underline;
}

.issue-block {
  margin-bottom: 25px;
}
</style>
</head>

<body>

<h2>Journal Archive</h2>

<script>
var acc = document.getElementsByClassName("accordion");
for (var i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function () {
    var panel = this.nextElementSibling;
    if (panel) {
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }
  });
}
</script>
