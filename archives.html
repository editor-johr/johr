<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Archives | JOHR</title>

<style>
body{
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 20px;
}

h2{
    border-bottom: 2px solid #444;
    padding-bottom: 5px;
}

.volume{
    margin-top: 25px;
}

.issue{
    margin-left: 20px;
    margin-top: 10px;
}

.section{
    margin-left: 40px;
}

a{
    text-decoration: none;
    color: #0056b3;
}

a:hover{
    text-decoration: underline;
}
</style>
</head>

<body>

<h1>Journal Archives</h1>

<!-- ===== LOOP VOLUMES ===== -->

<script>
const volumes = [
  {year:2025, vol:16},
  {year:2024, vol:15},
  {year:2023, vol:14},
  {year:2022, vol:13},
  {year:2021, vol:12},
  {year:2020, vol:11},
  {year:2019, vol:10},
  {year:2018, vol:9},
  {year:2017, vol:8},
  {year:2016, vol:7},
  {year:2015, vol:6},
  {year:2014, vol:5},
  {year:2013, vol:4},
  {year:2012, vol:3},
  {year:2011, vol:2},
  {year:2010, vol:1}
];

volumes.forEach(v => {

document.write(`<div class="volume">
<h2>Volume ${v.vol} (${v.year})</h2>`);

for(let i=1;i<=2;i++){

document.write(`
<div class="issue">
<h3>Issue ${i}</h3>

<div class="section">
<ul>
<li><a href="archives/vol${v.vol}-issue${i}.html#editorial">Editorial</a></li>
<li><a href="archives/vol${v.vol}-issue${i}.html#research">Research Articles</a></li>
<li><a href="archives/vol${v.vol}-issue${i}.html#review">Review Articles</a></li>
<li><a href="archives/vol${v.vol}-issue${i}.html#case">Case Reports</a></li>
</ul>
</div>

</div>
`);

}

document.write(`</div>`);

});
</script>

</body>
</html>
