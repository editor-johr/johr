<style>

body{
font-family: Arial, sans-serif;
margin:0;
background:#f8fafc;
}

/* ===== HEADER ===== */

header{
background:#0f766e;
color:white;
padding:18px;
text-align:center;
}

header h1{
margin:0;
}

/* ===== NAV ===== */

nav{
background:#134e4a;
padding:10px;
text-align:center;
}

nav a{
color:white;
margin:0 15px;
text-decoration:none;
font-weight:bold;
}

nav a:hover{
text-decoration:underline;
}

/* ===== MAIN CONTAINER ===== */

.container{
width:90%;
max-width:900px;
margin:30px auto;
}

/* ===== ACCORDION ===== */

.accordion{
background:#e2e8f0;
cursor:pointer;
padding:14px;
width:100%;
border:none;
text-align:left;
font-size:17px;
margin-top:6px;
border-radius:6px;
transition:0.3s;
}

.accordion:hover{
background:#cbd5e1;
}

.panel{
display:none;
padding:0 15px;
background:white;
border-left:4px solid #0f766e;
}

.section-links a{
display:block;
padding:6px 0;
text-decoration:none;
color:#0f766e;
font-weight:500;
}

.section-links a:hover{
text-decoration:underline;
}

/* ===== FOOTER ===== */

footer{
background:#0f766e;
color:white;
text-align:center;
padding:12px;
margin-top:40px;
}

</style>

</head>

<div class="container">

<h2 style="text-align:center;">Archives</h2>

<script>
function createVolume(vol, year){
document.write(`

<button class="accordion">Volume ${vol} (${year})</button>

<div class="panel">

<button class="accordion">Issue 1</button>
<div class="panel section-links">
<a href="archives/vol${vol}-issue1/editorial.html">Editorial</a>
<a href="archives/vol${vol}-issue1/research.html">Research Articles</a>
<a href="archives/vol${vol}-issue1/review.html">Review Articles</a>
<a href="archives/vol${vol}-issue1/case.html">Case Reports</a>
</div>

<button class="accordion">Issue 2</button>
<div class="panel section-links">
<a href="archives/vol${vol}-issue2/editorial.html">Editorial</a>
<a href="archives/vol${vol}-issue2/research.html">Research Articles</a>
<a href="archives/vol${vol}-issue2/review.html">Review Articles</a>
<a href="archives/vol${vol}-issue2/case.html">Case Reports</a>
</div>

</div>

`);
}
</script>

<script>

createVolume(16, 2025);
createVolume(15, 2024);

<!-- ===== ACCORDION SCRIPT ===== -->

<script>

var acc=document.getElementsByClassName("accordion");

for (var i=0;i<acc.length;i++){
acc[i].addEventListener("click",function(){

var panel=this.nextElementSibling;

if(panel.style.display==="block"){
panel.style.display="none";
}else{
panel.style.display="block";
}

});
}

</script>

</body>
