<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Archives | Journal of Oral Health Research</title>

<style>

body{
font-family: Arial, sans-serif;
margin:20px;
}

h2{
text-align:center;
margin-bottom:30px;
}

.accordion{
background-color:#f4f4f4;
cursor:pointer;
padding:15px;
width:100%;
border:none;
text-align:left;
font-size:18px;
margin-top:8px;
border-radius:6px;
transition:0.3s;
}

.accordion:hover{
background-color:#e0e0e0;
}

.panel{
padding:0 15px;
display:none;
background:white;
border-left:3px solid #0077cc;
margin-bottom:10px;
}

.section-links a{
display:block;
padding:6px 0;
text-decoration:none;
color:#0077cc;
}

.section-links a:hover{
text-decoration:underline;
}

</style>

</head>
<body>

<h2>Archives</h2>

<!-- ===== Volume 16 ===== -->

<button class="accordion">Volume 16 (2025)</button>
<div class="panel">

<button class="accordion">Issue 1</button>
<div class="panel section-links">

<a href="archives/vol16-issue1/editorial.html">Editorial</a>

</div>

<div class="panel section-links">

<a href="archives/vol16-issue2/case.html">Case Reports</a>

</div>

</div>


<!-- ===== Volume 15 ===== -->

<div class="panel">

<div class="panel section-links">

<a href="archives/vol15-issue1/editorial.html">Editorial</a>
<a href="archives/vol15-issue1/research.html">Research Articles</a>
<a href="archives/vol15-issue1/review.html">Review Articles</a>
<a href="archives/vol15-issue1/case.html">Case Reports</a>

</div>

<a href="archives/vol15-issue2/research.html">Research Articles</a>
<a href="archives/vol15-issue2/review.html">Review Articles</a>

</div>

</div>


<script>

var acc=document.getElementsByClassName("accordion");

for (var i=0;i<acc.length;i++){
acc[i].addEventListener("click",function(){
this.classList.toggle("active");
var panel=this.nextElementSibling;

if(panel.style.display==="block"){
panel.style.display="none";
}
else{
panel.style.display="block";
}
});
}

</script>

</body>
